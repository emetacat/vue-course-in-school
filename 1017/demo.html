<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <style>
      .active {
        color: red;
      }
    </style>

    <div id="app">
      <div :class="{active:isActive}">Hello,v-bind:class!</div>
    </div>

    <script>
      const comApp = Vue.createApp({
        data() {
          return {
            isActive: true,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
